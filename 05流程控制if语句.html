<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if (3>5) {
          alert('夏天')
        };
        if (3<5) {
            alert('九沁菀')
        };
        var age=prompt('请输入您的年龄');
        if (age>=18) {
            alert('进入网吧');
        }else{
            alert('回家吧');
        }
        var year=prompt('请输入年份:');
        if (year % 4 == 0 &&year % 100  !=0 || year%400==0) {
            alert('您输入的年份是闰年');
        }else{
           alert('您输入的年份不是闰年');
        }
        var score=prompt('请输入您的分数') ;
        if (score>=90) {
            alert('A');
        } else if (score>=80) {
            alert('B');
        }else if (score>=70) {
            alert('C');
        }else if (score>=60) {
           alert('D') ;
        }else{
            alert('E');
        }
    
    </script>
</head>
