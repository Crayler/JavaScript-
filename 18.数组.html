    <script>
        
// 添加删除 数组元素方法
// 1. push() 在我们数组的末尾添加一个或者 多个数组 元素push 推
    var arr =[1, 2, 3];
    arr. push(4, 'pink');
   console.log(arr .push(4, ' pink'));
   console.log(arr);
// (1) push 是可以给数组追加新的元素
// (2) push() 参数直接写数组元素就可以了
// (3) push完毕之后，返回的结果是新数组的长度
// (4) 原数组也会发生变化
 // 2. unshift 在我们数组的开头添加一个或者多个数组元素
    console.log( arr .unshift('red','purple'));
    console.log(arr);
// (1) unshift是 可以给数组前面追加新的元素
// (2) unshift() 参数直接写数组元素就可以了
// (3) unshift完毕之 后，返回的结果是 新数组的长度
// (4)原数组也会发生变化


//3.pop()它可以删除数组的最后一个元素
console.log(arr .pop());
console.log(arr);
// (1) pop是可以删除数组的最后一个元素 记住一次只能删除个元素 
// (2) pop() 没有参数
// (3) pop完毕之后，返回的结果是删除的那个元素
// (4) 原数组也会发生变化
// 4. shift() 它可以删除数组的第一个元素
console.log(arr .shift());
console .log(arr);
//(1)shift是可以删除数组的第一个元素记住一次只能删除一个元素
// (2) shift() 没有参数
// (3) shift完毕之后，返回的结果是删除的那个元素
// (4) 原数组也会发生变化



//有一个包含工资的数组[1500, 1200， 2000, 2100, 1800]， 要求把数组中工资超过2000的删除， 剩余的放到新数组里面
var arr = [1500, 1200, 2000, 2100,1800];
var newArr = [];
for(var i=0;i<arr.length;i++){
     if (arr[i] < 2000) { 
    // newArr[newArr.length] = arr[i];
     newArr . push(arr[i]);
    }
}
console.log(newArr);


//数组排序
//1.翻转数组
var arr =['pink', 'red', 'blue'];
arr.reverse();
console.log(arr);

// 2.数组排序(冒泡排序)
var arr1 = [13, 4, 77, 1, 7];
arr1. sort(function(a, b) {
// return a - b;升序的顺序排列
return b - a; //降序的顺序排列
});
console.log(arr1);
