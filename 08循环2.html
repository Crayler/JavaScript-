<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1;i<=3;i++){
            console.log('外层循环'+i+'次');
            for(var j=1;j<=3;j++){
                console.log('里层循环'+j+'次');   
            }
         }
        var str='';                for(var i=1;i<=5;i++){//外循环负责打印5行 
         for(var j=1;j<=5;j++){//内循环负责打印5列
          str=str+'#';
             }
             str+='\n';
        }
        console.log(str);
        var rows=prompt('请输入您打印的行数');
        var cols=prompt('请输入您打印的列数');
        var str='';
        for(var i=1;i<=rows;i++){
            for(var j=1;j<=cols;j++){
                str=str+'&';
            }
            str+='\n';
        }
        console.log(str);
        //打印倒三角
        var str='';
        for(var i=1;i<=10;i++){//外循环控制行数
            for(var j=i;j<=10;j++){//里层循环打印个数不一样
                str+='*';
            }
             str +='\n';
        }
        console.log(str);
        //正三角形
        var str='';
        for(var i=0;i<=10;i++){
            for(var j=10-i;j<10;j++){
                str+='*';
            }
            str+='\n';
        }
        console.log(str);
        //九九乘法表
        var str='';
         for(var i=1;i<=9;i++){
             for(var j=1;j<=i;j++){
               //1×2=2
                str+=j+'×'+i+'='+i*j+'\t';
             }
             str+='\n';
         }
         console.log(str);
         //while循环
         var num=1;
         while (num<=100) {
            console.log('美女果真不一样');
            num++;
         }
        var i=1;
        while(i<=100){
            console.log('他今年'+i+'岁了');
            i++;
        }
        //计算1~100之间整数的和
        var sum=0;
        var j=1;
        while (j<=100) {
            sum+=j;
            j++
        }
        console.log(sum);
        //弹出提示框，你爱我吗？if爱结束，否则一直问
        var message=prompt('你爱我吗?');
        while(message !=='我爱你'){
            message=prompt('你爱我吗?')
        }
        alert('我也爱你！');
        //do while
        var w=1;
        do{
            console.log('yes');
            w++;
        }while(w<=100);
        //打印一个人的一生，1~100岁
        var q=1;
        do{
            console.log('我爱你的第'+q+'年');
            q++;
        }while(q<=100);
        //计算1~100之间整数和
        var sum=0;
        var y=1;
        do{
            sum+=y;
            y++;
        }while(y<=100);
        console.log(sum);
        //你真的不爱了？
        do{
            var str1=prompt('你真的不爱了？'); 
        }while(str1!=='不是');
        alert('好巧,我也是');
        //continue
        for(var i=1;i<=5;i++){
           if(i==3){
            continue;
           } 
           console.log('我正在吃第'+i+'个包子');
        }
        //1~100之间，除了能被7整除之外的和
        var sum1=0;
        for(var i=1;i<=100;i++){
            if(i%7==0){
                continue;
            }
            sum1+=i;
        }
        console.log(sum1);
        //break
        for(var i=1;i<=5;i++){
            if(i==3){
                break
            }
            console.log('我在吃第'+i+'个包子');
        }
    </script>
