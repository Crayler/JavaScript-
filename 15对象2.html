<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //Math数学对象不是一个构造函数，所以我们不需要new来调用  而是直接使用里面的函数
         console.log(Math.PI);//一个属性
         console.log(Math.max(1,99,3));
         console.log(Math.max(-1,-99,-3));
         console.log(Math.max(1,2,'jiu'));//NaN
         console.log(Math.max());
         //利用对象封装自己的数学对象
         var myMath={
            PI:3.141592653,
            max:function(){
                var max=arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]>max){ max=arguments[i];
                    }
                   
                }
                return max;
            },
            min:function(){
                var min=arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]<min){ min=arguments[i];
                    }
                   
                }
                return min;
            }
         }
         console.log(myMath.PI);
         console.log(myMath.max(1,2,3,4,5));
         console.log(myMath.min(1,2,3,4,8,9));
         //1.绝对值方法
         console.log(Math.abs(1));//1
         console.log(Math.abs(-1));//1
         console.log(Math.abs('-1'));//会把字符串型转化为数字型
         console.log(Math.abs('jiu'));//NaN
        //  2。三个取整
        //（1）Math.floor()  向下取整 往最小的取值
        console.log(Math.floor(1.1));//1
        console.log(Math.floor(1.9));//1
        //(2)Math.ceil()   向上取整 往最大的取值
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(1.9));//2
        //(3)Math.round()  四舍五入  其他数字都是四舍五入，但是.5特殊  他是往大了取
        console.log(Math.round(1.1));1//
        console.log(Math.round(1.5));//2
        console.log(Math.round(1.9));//2
        console.log(Math.round(-1.1));//-1
        console.log(Math.round(-1.5));//-1


        
    </script>
</head>

</body>
</html>
