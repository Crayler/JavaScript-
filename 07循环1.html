    <script>
        for (var i =1;i<=100;i++){
            console.log('你好');
        }
        var num=prompt('请您输入次数');
        for (var i=1;i<=num;i++){
            console.log('GOOD');
        }
        for(var q=1;q<=100;q++)
            if(q==1){
              console.log('这个人今年1岁了,他出生了');
            }else if(q==100){
                console.log('这个人今年100岁了,他死了');
            }else{
                console.log('这个人今年'+q+'岁了');
            }
        for(var w=1;w<=100;w++){
            console.log('这个人爱了他'+w+'年了');
            }
            //100次的加法运算
        var sum=0;
        for(var i=1;i<=100;i++){
            sum =sum+i;//sum+=i
        }
        console.log(sum);
        //1.1~100的平均值
        var sum=0;
        var average=0;
        for(var i=1;i<=100;i++){
            sum=sum+i;
        }
        average=sum/100
        console.log(average);
        //2.1~100的偶数和奇数的和
        var even=0;
        var odd=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                even=even+i;
            }else{
                odd=odd+i;
            }
        }
        console.log('1~100的偶数和'+even);
        console.log('1~100的奇数和'+odd );
        //3.1~100之间所有的能被3整除的数字的和
        var result=0;
        for(var i=1;i<=100;i++){
            if(i%3==0){
                result=result+i;
            }
        }
        console.log('1~100之间所有的能被3整除的数字的和是：'+result);
        var num=prompt('请输入总的班级人数');
        var sum=0;
        var average=0;
        for(var i=1;i<=num;i++){
           var score=prompt('请输入第'+i+'个学生成绩');
           sum+=parseFloat( score);//从promt取过来的数据是字符串型需要转变为数字型
        }
       average=sum/num;
       alert('班级总的成绩是：'+sum);
       alert('班级平均分是：'+average);
       //一行打印5个星星
       for(var i=1;i<=500;i++){
          console.log('*');
       }
       var str='';
       for(var i=1;i<=5;i++){
        str+='@';
       }
       console.log(str);
       var num=prompt('请输入个人数');
       var str='';

       }
       console.log(str);
