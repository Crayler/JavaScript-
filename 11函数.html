    //函数翻转
    function reve(arr){
        var newArr=[];
        for(var i=arr.length-1;i>=0;i--){
            newArr[newArr.length]=arr[i];
        }
        return newArr;
    }

    //冒泡排序
    function sort(arr){
        for(var i=0;i<arr.length-1;i++){
            for(var j=1;j<arr.length-i-1;j++){
               if(arr[j]>arr[j+1]) {
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
               }
            }
        }
        return arr;
    }
